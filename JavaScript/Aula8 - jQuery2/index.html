<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula8 - jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">

</head>
<body>

    <main class="container-fluid bg-secondary vh-100 d-flex justify-content-center align-items-center">
        <div class="container bg-white p-3 rounded">
            <h3 class="text-center">Login</h3>
            <div class="mb-3 d-flex justify-content-center">
                <input type="email" id="email" class="w-50 form-control" placeholder="Digite o seu email">
            </div>
            <div class="mb-3 d-flex flex-column align-items-center">
                <input type="password" id="senha" class="w-50 form-control" placeholder="Digite a sua senha">
                <div id="verificaSenha"></div>
            </div>
            

            <div class="mb-03 d-flex justify-content-center">
                <button id="btnLogar" type="button" class="btn btn-primary">LOGAR</button>
            </div>
            <div id="resposta" class="text-center container-fluid"></div>
        </div>
        <div id="teste"></div>
       
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
