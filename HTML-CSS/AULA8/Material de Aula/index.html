<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <main>
    <div class="table">
        <table id="TableExcel">
            <tr>
                <th></th>
                <th> A </th>
                <th> B </th>
                <th> C </th>
            </tr><!--Table Row / Linha da Tabela-->
            <tr>
                <th> 1 </th><!-- Table Header / Cabeça da Tabela / Os Títulos-->
                <td> a1 </td><!--Table Data / Dados da Tabela -->
                <td> b1 </td>
                <td> c1 </td>
            </tr><!--Table Row / Linha da Tabela-->
            <tr>
                <th> 2 </th><!-- Table Header / Cabeça da Tabela / Os Títulos-->
                <td> a2 </td><!--Table Data / Dados da Tabela -->
                <td> b2 </td>
                <td> c2 </td>
            </tr><!--Table Row / Linha da Tabela-->
            <tr>
                <th> 3 </th><!-- Table Header / Cabeça da Tabela / Os Títulos-->
                <td> a3 </td><!--Table Data / Dados da Tabela -->
                <td> b3 </td>
                <td> c3 </td>
            </tr><!--Table Row / Linha da Tabela-->
        </table>
    </div>
        <br>
        <hr>
        <br>
    <h3>PSEUDOCLASSE</h3>
    <div class="divcenter">
            <input type="text" placeholder="FRONT END é TOP!!">
            <!--placeholder - é para exibir no input uma mensagem não fixa-->
    </div>
    <div id="table2">
        <table>
        <thead><!--Table Head / Cabeça da Tabela -->
            <table id="tableproducts">
            <tr>
                <th></th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Código</th>
            </tr>
        </thead>
        <tbody><!--Table Body / Corpo da Tabela-->
            <tr>
                <th>1</th>
                <td>Maçã</td>
                <td>R$ 50</td>
                <td>001</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Banana</td>
                <td>R$ 100</td>
                <td>002</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Pera</td>
                <td>R$ 10</td>
                <td>003</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Uva</td>
                <td>R$ 20</td>
                <td>004</td>
            </tr>          
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Quantidade de produtos</th> 
                <!--Colspan - para ir ocupando colunas-->
                <!--Rowspan - para ocupar linhas -->
                <td>4</td>
            </tr>
            <tr>
                <th colspan="3">Total</th> 
                    <td><input type="text"></td>
                
            </tr>
        </tfoot><!--Table Foot / Pé da Tabela-->
        </table>
    </div>
    </main>
    
    
    <div class="rodapé">
        <footer>&copy; Todos os Direitos Reservados!</footer>
    </div>
    
    
</body>
</html>
