<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(207, 207, 207);
        }
    </style>

</head>
<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <p id="user">Seja bem vindo(a), <span id="username">username</span></p>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid p-0 m-0">
            <div class="form-floating m-3">
                <input type="text" disbled class="form-control" id="nome" placeholder="username">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="cep" placeholder="cep">
                <label for="cep">Cep</label>
                <div id="contaCaracteres" >
                    <p class="text-dark">Insira seu cep</p>
                </div>
            </div>
            
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="logradouro" placeholder="logradouro">
                <label for="logradouro">Logradouro</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="complemento" placeholder="complemento">
                <label for="complemento">Complemento</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="bairro" placeholder="bairro">
                <label for="bairro">Bairro</label>
            </div>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="localidade" placeholder="localidade">
                <label for="localidade">Localidade</label>
            </div>

        </section>
    </main>
    
    <footer></footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
